<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Gadgets Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Global Gadgets</div>
        <div class="language-selector">
            <label for="language">Language: </label>
            <select id="language">
                <option value="en">English (Original)</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="ja">Japanese</option>
            </select>
            <span id="status" class="status"></span>
        </div>
    </header>

    <main class="products-grid" id="products-grid">
        <!-- Products will be injected here by app.js -->
    </main>

    <!-- Product Details Modal -->
    <dialog id="product-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">&times;</button>
            <div class="modal-body">
                <div id="modal-image" class="modal-image"></div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <p id="modal-desc"></p>
                    <div id="modal-price" class="price badge"></div>
                    
                    <hr>
                    
                    <h3>Write a Review</h3>
                    <p class="hint">Try selecting your review text and using the AI extension to rewrite it!</p>
                    <form id="review-form">
                        <textarea id="review-text" placeholder="What did you think about this product?..." rows="4"></textarea>
                        <button type="submit" class="buy-btn">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </dialog>

    <script src="app.js"></script>
</body>
</html>
