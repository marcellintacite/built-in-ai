<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Assistant</h1>
      <nav class="tabs">
        <button class="tab-btn active" data-tab="chat">Chat</button>
        <button class="tab-btn" data-tab="tools">Tools</button>
      </nav>
    </header>

    <main id="chat-tab" class="tab-content active">
      <div id="chat-history" class="chat-history">
        <div class="message system">
          <p>Hello! I'm your on-device AI assistant. How can I help you today?</p>
        </div>
      </div>
      <div class="chat-input-area">
        <textarea id="prompt-input" placeholder="Type a message..."></textarea>
        <button id="send-btn">Send</button>
      </div>
    </main>

    <main id="tools-tab" class="tab-content">
      <div class="tool-section">
        <h2>Translation & Detection</h2>
        <div id="tool-output" class="tool-output">
          <p class="placeholder">Select text on a web page and use the context menu to Translate or Detect Language.</p>
        </div>
      </div>
    </main>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
