<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andika AI - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="welcome.css" />
  </head>
  <body>
    <div class="background-wrapper">
      <div class="glow-sphere glow-1"></div>
      <div class="glow-sphere glow-2"></div>
      <div class="glow-sphere glow-3"></div>
    </div>

    <main class="content-wrapper">
      <header class="hero-section">
        <div class="ai-icon">
          <img
            src="icons/icon128.png"
            alt="Andika AI Logo"
            class="welcome-logo"
          />
        </div>
        <h1 id="welcome-title">Welcome to the Future</h1>
        <p id="welcome-desc">
          Unlock the power of Gemini Nano directly in your browser. Local,
          private, and instant.
        </p>
      </header>

      <section class="setup-section">
        <div class="action-container">
          <button id="init-btn" class="btn-modern">Initiate Setup</button>
          <div id="status" class="status-modern">Ready to initialize</div>

          <div id="progress-container" class="progress-modern-container">
            <div id="progress-bar" class="progress-modern-bar"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Made by
      <a href="https://www.githubunwrapped.com/marcellintacite" target="_blank"
        >Aksanti Bahiga tacite</a
      >
    </footer>

    <script src="welcome.js"></script>
  </body>
</html>
